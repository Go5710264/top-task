<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список задач</title>
</head>
<body>

    <header class="header">
        <div class="logo__container">
          <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">
            Top Tasks
        </h1>
    </header>

    <main class="content">
        <div class="card">
            <div class="tasks" id="tasks">

                <form class="tasks__control" id="tasks__form">
                    <label>
                        <input name="task-text" type="text" class="tasks__input" placeholder="Введите название новой задачи">
                    </label>
                </form>

                <ul class="tasks__list" id="tasks__list">
                </ul>
                
            </div>
        </div>
    </main>

</body>
</html>
